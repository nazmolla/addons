# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: iSponsorBlockTV add-on nazmi
version: "1.0.0"
slug: isponsorblocktvnaz
description: SponsorBlock client for all YouTube TV clients.
url: "https://github.com/nazmolla/addons/tree/main/isponsorblocktv"
arch:
  - aarch64
  - amd64
  - i386
init: false
map:
  - share:rw
options:
  apikey: null # get youtube apikey: https://developers.google.com/youtube/registering_an_application
  devices: []
  channel_whitelist: []
  skip_categories: []
  skip_count_tracking: false
  mute_ads: false
  skip_ads: true
  auto_play: true
schema:
  apikey: password
  devices:
    - name: str?
      screen_id: str
      offset: int?
  channel_whitelist:
    - id: str
    - name: str
  skip_categories:
    - list(sponsor|selfpromo|exclusive_access|interaction|poi_highlight|intro|outro|preview|filler|music_offtopic)
  skip_count_tracking: bool
  mute_ads: bool
  skip_ads: bool
  auto_play: bool
image: "ghcr.io/bertybuttface/{arch}-addon-isponsorblocktv"
host_network: true
